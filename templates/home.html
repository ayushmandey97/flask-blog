{% extends 'layout.html' %}

{% block body %}
	
	<div class = "jumbotron text-center">
		<h1>Welcome to Flask-Blog</h1>
		<p class = "lead"> This is a Flask powered blogging website which allows users to register and post content.</p>

		{% if not session.logged_in %}
			<a href="/register" class = "btn btn-primary btn-lg">Register</a>
			<a href="/login" class = "btn btn-success btn-lg">Login</a>
		{% endif %}

	</div>



{% endblock %}
